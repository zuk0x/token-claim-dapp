<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim OWIF Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        pre.octopus {
            font-family: monospace;
            line-height: 1.2;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Claim 100 OWIF Tokens!</h1>

    <!-- Octopus Graphic -->
    <pre class="octopus">
      ____     
    /      \   
   |  (o) (o) |
   |    >    |
   |  \___/  |
    \______/
     /     \
    /_______\
   /  /   \  \
  /__/_____\__\
</pre>

    <p id="status">Connect your wallet to claim tokens.</p>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimToken" disabled>Claim 100 OWIF</button>

    <script>
        let web3;
        let contract;
        let userAccount;

        const contractAddress = "0xb8C5F3c1D85C45d60DAb34a4f94e2B173C53C407";  // Your OWIF token contract address
        const abi = [
            // ABI array here
        ];

        document.getElementById('connectWallet').addEventListener('click', async () => {
            try {
                if (window.ethereum) {
                    console.log('MetaMask detected.');
                    web3 = new Web3(window.ethereum);
                    console.log('Web3 initialized.');

                    // Request accounts from MetaMask
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log('Accounts:', accounts);

                    userAccount = accounts[0];
                    contract = new web3.eth.Contract(abi, contractAddress);
                    document.getElementById('status').innerText = `Connected: ${userAccount}`;
                    document.getElementById('claimToken').disabled = false;
                } else {
                    alert('MetaMask not detected! Please install MetaMask.');
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                document.getElementById('status').innerText = 'Connection failed. See console for details.';
            }
        });

        document.getElementById('claimToken').addEventListener('click', async () => {
            try {
                const claimAmount = await contract.methods.claimAmount().call();
                const hasClaimed = await contract.methods.hasClaimed(userAccount).call();

                if (hasClaimed) {
                    document.getElementById('status').innerText = 'You have already claimed your tokens.';
                    return;
                }

                await contract.methods.claim().send({ from: userAccount });
                document.getElementById('status').innerText = '100 OWIF tokens claimed successfully!';
            } catch (error) {
                console.error('Error claiming tokens:', error);
                document.getElementById('status').innerText = 'Error claiming tokens. See console for details.';
            }
        });
    </script>
</body>
</html>
