<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim OWIF Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        pre.octopus {
            font-family: monospace;
            line-height: 1.2;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Claim 100 OWIF Tokens!</h1>

    <!-- Octopus Graphic -->
    <pre class="octopus">
      ######
    #      #
   #  O  O  #
   #   ##   #
    #      #
      ######
    ###  ###
   #   ##   #
  #   ####   #
  #  ######  #
</pre>

    <p id="status">Connect your wallet to claim tokens.</p>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimToken" disabled>Claim 100 OWIF</button>

    <script>
        let web3;
        let contract;
        let userAccount;

        // Contract details
        const contractAddress = "0xFAD2Bf89e1f9D30b25EbFba6f7D440aED1230bcE";
        const abi = [
            {
                "inputs": [],
                "name": "claim",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "_tokenAddress", "type": "address" },
                    { "internalType": "uint256", "name": "_claimAmount", "type": "uint256" }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    { "indexed": true, "internalType": "address", "name": "claimant", "type": "address" },
                    { "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "TokenClaimed",
                "type": "event"
            },
            {
                "inputs": [ { "internalType": "uint256", "name": "_amount", "type": "uint256" } ],
                "name": "withdrawTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "claimAmount",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
                "name": "hasClaimed",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "token",
                "outputs": [{ "internalType": "contract IERC20", "name": "", "type": "address" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Initialize Web3
                    web3 = new Web3(window.ethereum);
                    
                    // Get user account
                    userAccount = (await web3.eth.getAccounts())[0];
                    
                    // Initialize contract
                    contract = new web3.eth.Contract(abi, contractAddress);

                    // Update UI
                    document.getElementById('status').innerText = `Connected: ${userAccount}`;
                    document.getElementById('claimToken').disabled = false;
                } catch (error) {
                    console.error('Error connecting to wallet:', error);
                    document.getElementById('status').innerText = 'Connection failed. Check console for details.';
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask and try again.');
            }
        });

        document.getElementById('claimToken').addEventListener('click', async () => {
            if (!web3 || !contract || !userAccount) {
                document.getElementById('status').innerText = 'Please connect your wallet first.';
                return;
            }

            try {
                // Execute claim function
                await contract.methods.claim().send({ from: userAccount });
                document.getElementById('status').innerText = '100 OWIF tokens claimed successfully!';
            } catch (error) {
                console.error('Error claiming tokens:', error);
                document.getElementById('status').innerText = 'Error claiming tokens. Check console for details.';
            }
        });
    </script>
</body>
</html>
